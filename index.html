<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        .game-info {
            margin-top: 10px;
            font-size: 18px;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Brick Breaker Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-info">
        <span>Score: <span id="score">0</span></span>
        <span style="margin-left: 20px;">Lives: <span id="lives">3</span></span>
    </div>
    <div class="controls">
        <p>Use arrow keys or mouse to move the paddle</p>
        <p>Press SPACE to start/restart the game</p>
        <p>Press 'A' to toggle auto-play mode</p>
        <p>Golden boxes give +20 points but cost a life if missed!</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
